name: Auto Create Pull Request

on:
  push:
    branch: develop

jobs:
  pull_request:
    name: Create Pull Request to main
    runs-on: ubuntu-latest

    steps:
      - name: Get branch name
        id: get-branch-name
        env:
          GITHUB_REF: ${{ github.ref }}
        run: echo '::set-output name=BRANCH_NAME::${GITHUB_REF#refs/heads/}',

      - name: Exist Pull Request
        id: exist-pull-request
        uses: actions/github-script@v4
        
        with:
          script: |
            const branch = context.ref.replace('refs/heads/','')

            return await github.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: branch,
              base: 'main',
              state: 'open',
            })

      - run: echo ${{ fromJSON(steps.exist-pull-request.outputs.result).data[0] }}

      - name: Create Pull Request
        if: fromJSON(steps.exist-pull-request.outputs.result).data[0] == false
        uses: actions/github-script@v4
        with:
          script: |
            const branch = context.ref.replace('refs/heads/','')

            github.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `${branch} to master`,
              head: branch,
              base: 'main'
            })
